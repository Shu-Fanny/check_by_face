<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>课程首页</title>
		<link rel="stylesheet" href="css/homePage.css" />
		<script type="text/javascript" src="js/vue-2.4.0.js" ></script>
		<script type="text/javascript" src="js/vue-resource-1.3.4.js" ></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<!--<script type="text/javascript" src="js/homePage.js" ></script>-->
	</head>
	<body>
		<div id="app">
		<div class="box">
			<div class="header">
				<img src="img/leftHeader.png" class="left_header" />
				<img src="img/rightHeader.png" class="right_header"  />
			</div>
			<div class="middle">
				<div class="left_box">
					<div class="head_portrait">
						<img src="img/12.jpg" />
					</div>
					<div class="menu">
						<p>用户名</p>
						<a href="">我的课程</a>
						<a href="">基本资料</a>
						<a href="">密码管理</a>
						<a href="">修改头像</a>
					</div>
				</div>
				
				<div class="right_box">
			        <h2>我的课程</h2>
			        <a href="CreateCourse.html" target="_blank">
			        	<img src="img/appendClassTwo.png"/>
			        </a>
					<hr color=#488f53 SIZE=2/>
					<div class="ulDiv">
						<ul>
							<li  v-for="(item,i) in list">
								<div class="photo">
									<img :src="list[i].course_picture" class="coursePic" />
								</div>
								<div class="intro">
									<p style="font-size: 20px;  color: #488f53;" >{{list[i].course_name}}</p>
									<p style="font-size: 15px;  color: #77c198;" >{{list[i].teachers.t_name}}</p>
								</div>
							</li>
							<li>
								<div class="append" @click="abc()">
									<img src="img/appendClassOne.png" />
								</div>								
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="nav"></div>
		</div>	
		</div>
		<script>
			
			var vm = new Vue({
				el:'#app',
				data:{
				list:'',
				},
				methods:{
					abc(){
						window.open('CreateCourse.html');
					}
				},
				mounted(){
					//http://192.168.0.4:8899/check_by_face_controller/teacher/findCourseByTid.do
					this.$http.post('http://localhost:8899/check_by_face_controller/teacher/findCourseByTid.do').then(result=>{
					this.list = result.body;
				});
				}
           });
		</script>
	</body>
</html>
